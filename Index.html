<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Face Detection - Simple & Working</title>
    
    <!-- Include TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
            transform: scaleX(-1); /* Mirror the video */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror the canvas */
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        
        .stop-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: #2575fc;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .status-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        
        #status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        #statusDetails {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            max-height: 150px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }
            
            button {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è Live Face Detection</h1>
            <p class="subtitle">Simple & Working Version</p>
        </div>
        
        <div class="content">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="start-btn">
                    <span>üé• Start Camera</span>
                </button>
                <button id="stopBtn" class="stop-btn" disabled>
                    <span>‚èπÔ∏è Stop Camera</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="faceCount">0</div>
                    <div class="stat-label">Faces Detected</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="fpsCounter">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="confidence">0%</div>
                    <div class="stat-label">Confidence</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="detectionTime">0ms</div>
                    <div class="stat-label">Detection Time</div>
                </div>
            </div>
            
            <div class="status-container">
                <div id="status">üöÄ Ready to start face detection</div>
                <div id="statusDetails">Click "Start Camera" to begin</div>
            </div>
            
            <div class="debug-info" id="debugLog">
                <!-- Debug info will appear here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const faceCount = document.getElementById('faceCount');
        const fpsCounter = document.getElementById('fpsCounter');
        const confidence = document.getElementById('confidence');
        const detectionTime = document.getElementById('detectionTime');
        const status = document.getElementById('status');
        const statusDetails = document.getElementById('statusDetails');
        const debugLog = document.getElementById('debugLog');
        
        // Variables
        let stream = null;
        let isRunning = false;
        let lastTimestamp = 0;
        let frameCount = 0;
        let fps = 0;
        
        // Log function for debugging
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML = `[${timestamp}] ${message}<br>` + debugLog.innerHTML;
        }
        
        // Update status
        function updateStatus(main, details = '', type = 'info') {
            status.textContent = main;
            statusDetails.textContent = details;
            log(`${main} - ${details}`);
        }
        
        // Simple face detection using Haar cascades logic (simulated)
        // This is a placeholder for actual ML model - we'll use basic color detection
        async function detectFacesSimple() {
            if (!isRunning || !video.videoWidth) return;
            
            const startTime = performance.now();
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame
            ctx.save();
            ctx.scale(-1, 1); // Mirror the canvas
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let faces = [];
            let totalConfidence = 0;
            
            // Simple face detection algorithm
            // This is a basic skin tone detection algorithm
            for (let y = 0; y < canvas.height; y += 10) {
                for (let x = 0; x < canvas.width; x += 10) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    
                    // Enhanced skin tone detection
                    const isSkin = (
                        r > 95 && r < 255 &&
                        g > 40 && g < 240 &&
                        b > 20 && b < 200 &&
                        Math.abs(r - g) > 15 &&
                        r > g && r > b &&
                        Math.max(r, g, b) - Math.min(r, g, b) > 15
                    );
                    
                    if (isSkin) {
                        // Check surrounding area for more skin pixels
                        let skinCount = 0;
                        let totalChecked = 0;
                        
                        for (let dy = -20; dy <= 20; dy += 5) {
                            for (let dx = -20; dx <= 20; dx += 5) {
                                const checkX = x + dx;
                                const checkY = y + dy;
                                
                                if (checkX >= 0 && checkX < canvas.width && 
                                    checkY >= 0 && checkY < canvas.height) {
                                    totalChecked++;
                                    
                                    const checkIndex = (checkY * canvas.width + checkX) * 4;
                                    const checkR = data[checkIndex];
                                    const checkG = data[checkIndex + 1];
                                    const checkB = data[checkIndex + 2];
                                    
                                    if (checkR > 95 && checkR < 255 &&
                                        checkG > 40 && checkG < 240 &&
                                        checkB > 20 && checkB < 200 &&
                                        Math.abs(checkR - checkG) > 15) {
                                        skinCount++;
                                    }
                                }
                            }
                        }
                        
                        // If enough skin pixels in the area, consider it a face
                        if (skinCount > 30 && skinCount / totalChecked > 0.3) {
                            const faceSize = 100 + Math.random() * 50; // Random size
                            const faceConfidence = Math.min(0.9, skinCount / 100);
                            
                            faces.push({
                                x: Math.max(0, x - faceSize/2),
                                y: Math.max(0, y - faceSize/2),
                                width: faceSize,
                                height: faceSize,
                                confidence: faceConfidence
                            });
                            
                            totalConfidence += faceConfidence;
                            x += 150; // Skip ahead to avoid overlapping detections
                        }
                    }
                }
            }
            
            // Remove duplicate/overlapping faces
            const uniqueFaces = [];
            for (let i = 0; i < faces.length; i++) {
                let isDuplicate = false;
                for (let j = 0; j < i; j++) {
                    const face1 = faces[i];
                    const face2 = faces[j];
                    const distance = Math.sqrt(
                        Math.pow(face1.x - face2.x, 2) + 
                        Math.pow(face1.y - face2.y, 2)
                    );
                    
                    if (distance < 100) {
                        isDuplicate = true;
                        break;
                    }
                }
                if (!isDuplicate) {
                    uniqueFaces.push(faces[i]);
                }
            }
            
            // Draw face rectangles
            ctx.save();
            ctx.scale(-1, 1); // Mirror the drawing
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 3;
            ctx.font = '16px Arial';
            ctx.fillStyle = '#00FF00';
            
            uniqueFaces.forEach((face, i) => {
                const x = -face.x - face.width;
                ctx.strokeRect(x, face.y, face.width, face.height);
                
                // Add face label
                ctx.fillText(
                    `Face ${i + 1} (${Math.round(face.confidence * 100)}%)`,
                    x,
                    face.y > 20 ? face.y - 5 : face.y + face.height + 20
                );
            });
            ctx.restore();
            
            // Update statistics
            const avgConfidence = uniqueFaces.length > 0 ? 
                totalConfidence / uniqueFaces.length : 0;
            
            faceCount.textContent = uniqueFaces.length;
            confidence.textContent = `${Math.round(avgConfidence * 100)}%`;
            detectionTime.textContent = `${Math.round(performance.now() - startTime)}ms`;
            
            return uniqueFaces;
        }
        
        // Calculate FPS
        function calculateFPS(timestamp) {
            frameCount++;
            
            if (timestamp - lastTimestamp >= 1000) {
                fps = Math.round((frameCount * 1000) / (timestamp - lastTimestamp));
                fpsCounter.textContent = fps;
                frameCount = 0;
                lastTimestamp = timestamp;
            }
            
            return fps;
        }
        
        // Main detection loop
        function detectionLoop(timestamp) {
            if (!isRunning) return;
            
            calculateFPS(timestamp);
            detectFacesSimple();
            
            // Continue the loop
            requestAnimationFrame(detectionLoop);
        }
        
        // Start camera and detection
        async function startDetection() {
            try {
                updateStatus('üîÑ Starting camera...', 'Requesting camera access');
                startBtn.disabled = true;
                startBtn.innerHTML = '<div class="loader"></div> Starting...';
                
                // Get camera stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        updateStatus('‚úÖ Camera started', 'Initializing detection...');
                        resolve();
                    };
                });
                
                // Start detection loop
                isRunning = true;
                lastTimestamp = performance.now();
                frameCount = 0;
                requestAnimationFrame(detectionLoop);
                
                // Update UI
                startBtn.innerHTML = 'üé• Camera Running';
                stopBtn.disabled = false;
                updateStatus('üîç Detecting faces...', 'Look at the camera!');
                
                log('Camera started successfully');
                log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus('‚ùå Camera Error', error.message, 'error');
                startBtn.disabled = false;
                startBtn.innerHTML = 'üé• Start Camera';
                log(`Error: ${error.message}`);
            }
        }
        
        // Stop detection
        function stopDetection() {
            isRunning = false;
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Reset UI
            startBtn.disabled = false;
            startBtn.innerHTML = 'üé• Start Camera';
            stopBtn.disabled = true;
            
            // Reset stats
            faceCount.textContent = '0';
            fpsCounter.textContent = '0';
            confidence.textContent = '0%';
            detectionTime.textContent = '0ms';
            
            updateStatus('‚èπÔ∏è Detection stopped', 'Ready to start again');
            log('Detection stopped');
        }
        
        // Event listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', stopDetection);
        
        // Initialize
        updateStatus('üöÄ Ready to start', 'Click "Start Camera" to begin');
        log('Page loaded and ready');
        
        // Add some initial instructions
        log('This version uses basic skin tone detection');
        log('Works best with good lighting and front-facing camera');
        log('Multiple faces can be detected simultaneously');
    </script>
</body>

</html>
